<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">
        <ion-icon name="arrow-back-outline"></ion-icon> Back
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-searchbar animated cancel-button-icon [(ngModel)]="stock" (ionCancel)="hideSearch()"
    (search)="getData($event.target.value); getPrice()" placeholder="Search Some Values">

  </ion-searchbar>

  <ion-list [hidden]="shouldHide">
    <ion-item-sliding>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="2.5" size-md>
              <ion-label>
                <!-- SYMBOL API -->
                <h3>TSLA</h3>
              </ion-label>
            </ion-col>
            <ion-col size="6" size-md>
              <ion-label>
                <h3>Positive Sentiment <span id="positive-sentiment">77%</span>
                </h3>
              </ion-label>
            </ion-col>
            <ion-col size="3.5" size-md>
              <ion-label>
                <h3>Change <span id="positive-change"> 8% </span>
                </h3>
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="2.5" size-md>
              <ion-label>
                <!-- PRICE API -->
                <h4 id="price">$621.44</h4>
              </ion-label>
            </ion-col>
            <ion-col size="6" size-md>
              <ion-label>
                <h3>Negative Sentiment <span id="negative-sentiment">23%</span>
                </h3>
              </ion-label>
            </ion-col>
            <ion-col size="3.5" size-md>
              <ion-label>
                <h3>Change <span id="negative-change"> 31%</span>
                </h3>
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option style="text-align: center;" color="success" (click)="moveToPortfolio()">Move to
          <br /> Portfolio
        </ion-item-option>
        <ion-item-option style="text-align: center;" color="warning" (click)="moveToWatchlist()">Move to <br />
          Watchlist
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete()">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
