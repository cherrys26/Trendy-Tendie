<ion-header>
  <ion-toolbar>
    <ion-title>Stocks</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentPopover()">
        <ion-icon slot="icon-only" name="funnel" style="font-size: 20px;"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen (onload)="searchChanged()">
  <ion-segment [(ngModel)]="goodBad">
    <ion-segment-button value="good" class="label">
      <ion-label>
        Positive Sentiment
      </ion-label>
    </ion-segment-button>
    <ion-segment-button value="bad" class="label">
      <ion-label>
        Negative Sentiment
      </ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-list>
    <ion-item>
      <ion-buttons slot="start">
        <ion-button>
          <ion-icon slot="icon-only" name="filter-outline" style="font-size: 20px;"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-select interface="popover" [(ngModel)]="timeline" slot="end">
        <app-timeline></app-timeline>
      </ion-select>
    </ion-item>

  </ion-list>

  <div [ngSwitch]="goodBad">
    <div *ngSwitchCase="'good'">
      <div [ngSwitch]="timeline">
        <div *ngSwitchCase="'oneDay'">
          <ion-item-divider>
            <ion-grid>
              <ion-row>
                <ion-col size="2.25" size-sm id="title">
                  <ion-label *ngIf="data">
                    <h3>{{data.ticker}}</h3>
                  </ion-label>
                </ion-col>
                <ion-col size="9.75" size-sm>
                  <ion-row>
                    <ion-col size="6" size-md>
                      <ion-label>
                        <h3>Sentiment<span id="positive-sentiment"> 78%</span>
                        </h3>
                      </ion-label>
                    </ion-col>
                    <ion-col size="6" size-md>
                      <ion-label>
                        <h3>Price<span id="price"> $3018.18</span>
                        </h3>
                      </ion-label>
                    </ion-col>
                  </ion-row>
                  <ion-row>

                    <ion-col size="6" size-md>
                      <ion-label>
                        <h3>Change<span id="sentiment-change"> 6%</span>
                        </h3>
                      </ion-label>
                    </ion-col>
                    <ion-col size="6" size-md>
                      <ion-label>
                        <h3>Change<span id="price-change"> 31%</span>
                        </h3>
                      </ion-label>
                    </ion-col>
                  </ion-row>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item-divider>
        </div>
        <div *ngSwitchCase="'oneWeek'">
          one Week
        </div>
        <div *ngSwitchCase="'oneMonth'">
          One Mont
        </div>
        <div *ngSwitchCase="'threeMonths'">
          3 month
        </div>
        <div *ngSwitchCase="'sixMonths'">
          6 month
        </div>
        <div *ngSwitchCase="'oneYear'">
          one year
        </div>
        <div *ngSwitchCase="'threeYears'">
          3 year
        </div>
        <div *ngSwitchCase="'allTime'">
          all time
        </div>
      </div>
    </div>

    <div *ngSwitchCase="'bad'">
      <div [ngSwitch]="timeline">
        <div *ngSwitchCase="'oneDay'">
          one day
        </div>
        <div *ngSwitchCase="'oneWeek'">
          one Week
        </div>
        <div *ngSwitchCase="'oneMonth'">
          One Mont
        </div>
        <div *ngSwitchCase="'threeMonths'">
          3 month
        </div>
        <div *ngSwitchCase="'sixMonths'">
          6 month
        </div>
        <div *ngSwitchCase="'oneYear'">
          one year
        </div>
        <div *ngSwitchCase="'threeYears'">
          3 year
        </div>
        <div *ngSwitchCase="'allTime'">
          all time
        </div>
      </div>
    </div>
  </div>


</ion-content>
