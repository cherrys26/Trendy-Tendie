<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-segment [(ngModel)]="homepage">
        <ion-segment-button value="watchlist">
          <ion-label>Watchlist</ion-label>
        </ion-segment-button>
        <ion-segment-button value="portfolio">
          <ion-label>Portfolio</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="searchChanged($event); searchChange($event)"
    placeholder="Search by Ticker">
  </ion-searchbar>
  <ion-list>
    <ion-item id="time">
      <ion-select interface="popover" [(ngModel)]="timeline" slot="end">
        <app-timeline></app-timeline>
      </ion-select>
    </ion-item>

  </ion-list>

  <div [ngSwitch]="homepage">

    <div *ngSwitchCase="'watchlist'">
      <div [ngSwitch]="timeline">
        <div *ngSwitchCase="'oneDay'">
          <ion-list [hidden]="shouldHide">
            <ion-item-sliding *ngIf="data">
              <ion-item>
                <ion-grid>
                  <ion-row>
                    <ion-col size="2.5" size-md>
                      <ion-label>
                        <h3>{{data.ticker}}</h3>
                      </ion-label>
                    </ion-col>
                    <ion-col size="6" size-md>
                      <ion-label>
                        <h3>Positive Sentiment <span id="positive-sentiment">77%</span>
                        </h3>
                      </ion-label>
                    </ion-col>
                    <ion-col size="3.5" size-md>
                      <ion-label>
                        <h3>Change <span id="positive-change"> 8% </span>
                        </h3>
                      </ion-label>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col size="2.5" size-md>
                      <ion-label *ngIf="data">
                        <h4 id="price">{{data.name}}</h4>
                      </ion-label>
                    </ion-col>
                    <ion-col size="6" size-md>
                      <ion-label>
                        <h3>Negative Sentiment <span id="negative-sentiment">23%</span>
                        </h3>
                      </ion-label>
                    </ion-col>
                    <ion-col size="3.5" size-md>
                      <ion-label>
                        <h3>Change <span id="negative-change"> 31%</span>
                        </h3>
                      </ion-label>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-item>
              <ion-item-options side="start">
                <ion-item-option style="text-align: center;" color="success" (click)="moveToPortfolio()">Move to
                  <br /> Portfolio
                </ion-item-option>
                <ion-item-option style="text-align: center;" color="warning" (click)="moveToWatchlist()">Move to <br />
                  Watchlist
                </ion-item-option>
              </ion-item-options>
              <ion-item-options side="end">
                <ion-item-option color="danger" (click)="delete()">Delete</ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
        </div>
        <div *ngSwitchCase="'oneWeek'">
          1 WEek
        </div>
        <div *ngSwitchCase="'oneMonth'">
          1 Month
        </div>
        <div *ngSwitchCase="'threeMonths'">
          3 Months
        </div>
        <div *ngSwitchCase="'sixMonths'">
          6 Months
        </div>
        <div *ngSwitchCase="'oneYear '">
          1 Year
        </div>
        <div *ngSwitchCase="'threeYears'">
          3 Months
        </div>
        <div *ngSwitchCase="'allTime'">
          All Time
        </div>
      </div>
    </div>
    <div *ngSwitchCase="'portfolio'">
      <div [ngSwitch]="timeline">
        <div *ngSwitchCase="'oneDay'">
          oneday
        </div>
        <div *ngSwitchCase="'oneWeek'">
          1 WEek
        </div>
        <div *ngSwitchCase="'oneMonth'">
          1 Month
        </div>
        <div *ngSwitchCase="'threeMonths'">
          3 Months
        </div>
        <div *ngSwitchCase="'sixMonths'">
          6 Months
        </div>
        <div *ngSwitchCase="'oneYear '">
          1 Year
        </div>
        <div *ngSwitchCase="'threeYears'">
          3 Months
        </div>
        <div *ngSwitchCase="'allTime'">
          All Time
        </div>
      </div>
    </div>
  </div>

</ion-content>
