<ion-header>
  <ion-toolbar>
    <ion-title>Support</ion-title>
    <ion-button (click)="dismiss()" slot="end" fill="clear">Close</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-avatar>
      <ion-label>
        <h2>Support</h2>
        <h4>Hello, how can we help today?</h4>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="end">
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-avatar>
      <ion-label>
        <h2>User</h2>
        <h4>I really like your app, thank you!</h4>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer style="height:20%;">
  <ion-toolbar vertical="bottom">
    <ion-textarea placeholder="Chat..." style=" padding-left: 10px; padding-right: 10px;">
    </ion-textarea>
  </ion-toolbar>
</ion-footer>
