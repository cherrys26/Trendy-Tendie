<ion-content>
  <div class="center">
    <app-logo></app-logo>
    <h1>Create Account</h1>
  </div>
  <form>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input type="text" placeholder="example@email.com"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Username</ion-label>
        <ion-input type="text" placeholder="Username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>

      <ion-button expand="block" shape="round" color="success">Sign Up</ion-button>
      <ion-toolbar>
        Already have an account?
        <a id="signIn" routerLink=''>Sign In</a>
      </ion-toolbar>

    </ion-list>
  </form>
</ion-content>
