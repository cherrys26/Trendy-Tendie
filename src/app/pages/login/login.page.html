<ion-content>
  <div class="center">
    <app-logo></app-logo>
    <h1>Login</h1>
  </div>
  <form>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Username</ion-label>
        <ion-input type="text" placeholder="Username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>

      <ion-button expand="block" shape="round" color="success" (click)="navigateToHome()">Sign In</ion-button>

      <ion-toolbar>
        <a id="createAccount" routerLink='/signup'>Create Account</a>
      </ion-toolbar>

    </ion-list>
  </form>
</ion-content>
